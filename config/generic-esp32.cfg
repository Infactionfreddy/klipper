# Config for ESP32 microcontroller
# This is a generic configuration for ESP32 boards

[mcu]
serial: /dev/ttyUSB0
baud: 250000

# Pins
# GPIO pins on ESP32:
# GPIO0-GPIO39 (note: some pins are input-only or reserved)
# Input-only: GPIO34-GPIO39
# Reserved for flash: GPIO6-GPIO11

[printer]
kinematics: none
max_velocity: 1
max_accel: 1

# Example stepper configuration
# Uncomment and adjust for your setup
#[stepper_x]
#step_pin: GPIO2
#dir_pin: GPIO4
#enable_pin: !GPIO5
#microsteps: 16
#rotation_distance: 40
#endstop_pin: ^GPIO15
#position_endstop: 0
#position_max: 200

