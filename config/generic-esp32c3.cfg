# Config for ESP32-C3 microcontroller
# ESP32-C3: RISC-V single-core 160MHz with native USB

[mcu]
serial: /dev/ttyACM0  # USB CDC (native USB)
# serial: /dev/ttyUSB0  # or UART via USB-UART bridge
baud: 250000

# Pins on ESP32-C3:
# GPIO0-GPIO21
# Native USB: GPIO18 (D-), GPIO19 (D+)
# Default UART: GPIO20 (RX), GPIO21 (TX)

[printer]
kinematics: none
max_velocity: 1
max_accel: 1

