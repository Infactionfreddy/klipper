# Config for ESP32-S3 microcontroller
# ESP32-S3: Xtensa dual-core 240MHz with native USB

[mcu]
serial: /dev/ttyACM0  # USB CDC (native USB)
# serial: /dev/ttyUSB0  # or UART via USB-UART bridge
baud: 250000

# Pins on ESP32-S3:
# GPIO0-GPIO48 (note: some pins are input-only or reserved)
# Reserved for flash: GPIO26-GPIO32
# Native USB: GPIO19 (D-), GPIO20 (D+)

[printer]
kinematics: none
max_velocity: 1
max_accel: 1

